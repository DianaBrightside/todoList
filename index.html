<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO list</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p class="col-lg-2 offset-5 todoTitle">TODO list</p>
        <input class="col-lg-4 offset-4 addText" type="text" placeholder="Add a new task">
        <div class="notCompleted">Not completed:
        </div>
        <div class="completed">Completed:
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script>
        // $(document).ready(function () {
        //     for (i = 0; i < localStorage.length; i++) {
        //         if (localStorage.length > 0) {
        //             // localStorage.getItem(localStorage.key(i));
        //             let task = $('<div class="task"></div>').text(localStorage.getItem(localStorage.key(i)));

        //         }
        //     }
        $('.addText').on('keydown', function (event) {
            if (event.keyCode == "13" && $('.addText').val() != "") {
                let task = $('<div class="task"></div>').text($('.addText').val());
                localStorage.setItem($('.addText').val(), $('.addText').val());
                let del = $('<i class = "fas fa-trash-alt"><i>').click(function () {
                    let p = $(this).parent();
                    p.fadeOut(function () {
                        p.remove();
                    });
                });
                let check = $('<i class = "fas fa-check"><i>').click(function () {
                    let p = $(this).parent();
                    p.fadeOut(function () {
                        $('.completed').append(p);
                        p.fadeIn();
                    })
                    $(this).remove();
                });
                task.append(del, check);
                $('.notCompleted').append(task);
                $('.addText').val('');
            }
            //          
        });
    </script>
</body>

</html>
